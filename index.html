<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="style.css">
    <title>BOMB Hero</title>
</head>
<body>
    <div class="bomb">

        <div class="Esquerda">

                <div class="digito"></div>

            </div>

            <div class="baixo">

                <div class="key">2</div>

            </div>

            </div>

            </div>
        </div>
    </div>
