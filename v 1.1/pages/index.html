<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>BOMB Hero</title>
</head>

<body>

    <div id="content"></div>

    <div class="toolbar">
        <div class="tesoura">
            <button class="button" onclick="TrocarCursor()" id="tesoura"><img class="img" src="../icons/tesouras.png" alt=""></button>
        </div>
        <div class="chaveFenda">
            <button class="button" id="chaveFenda"><img class="img" src="../icons/forma-de-chave-de-fenda.png"
                    alt=""></button>
        </div>
        <div class="sair">
            <button class="button" id="sair"><img class="img" src="../icons/logout.png" alt=""></button>
        </div>
    </div>
    
    <div class="gameArea">

        <div class="fios">
            <div class="fioAzul"></div>
            <div class="fioVermelho"></div>
            <div class="fioAmarelo"></div>
        </div>

        <div class="bomb">


            <div class="Esquerda">
                <div class="cima">
                <div class="senha"><span id="senha" style="color: white;"></span></div>
                  <div class="digito" id="digito1"></div>
                    <div class="digito" id="digito2"></div>
                    <div class="digito" id="digito3"></div>
                    <div class="digito" id="digito4"> </div>  
           

                </div>

                <div class="baixo">

                    <div class="teclas">
                        <div class="key">1</div>
                        <div class="key">2</div>
                        <div class="key">3</div>
                        <div class="key">4</div>
                        <div class="key">5</div>
                        <div class="key">6</div>
                        <div class="key">7</div>
                        <div class="key">8</div>
                        <div class="key">9</div>
                        <div class="key">0</div>
                    </div>

                </div>
            </div>

            <div class="Direita">
                <div class="relogio">
                    <p id="Timer">00:00</p>
                </div>
                
            </div>
        </div>
        
    </div>
    <img src="../icons/tesouras.png" id="cursorMouse" alt="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/digitos.js"></script>
</body>

</html>
