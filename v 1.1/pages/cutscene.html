<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutscene</title>
    <style>
        body {
            overflow: hidden;
        }
        .video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }
        .video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="video">
        <video id="video" autoplay src="../footage/Cutscene_Inicio.mp4"></video>
    </div>

    <script type="text/javascript">
        let vid = document.getElementById("video");
        vid.volume = 0.2;

        // Add an event listener to the ended event
        vid.addEventListener("ended", function() {
            // Redirect to index.html when the video ends
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
